<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery-3.3.1.min copy.js"></script>
    <script src="client.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <img src="numbers.jpeg">
            </div>
            <div class="col-md-4">
                <h1>Guess the Number Game</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p>Enter a number between 1 and 10.</p>
            </div>
            <div class="col-md-6">
                <input type="text" id="guess" />
                <button class="btn btn-info" id="submit">Submit</button>
            </div>
        </div>
    </div>


    <div id="answer-container" class="col-md-6 offset-4">
        <div class="row">
            <div id="answerCol" class="col-md-8"></div>
        </div>
    </div>

</body>

</html>
